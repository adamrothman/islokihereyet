<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Is Loki Here Yet?</title>
  </head>
  <body role="document">
    <div class="container" role="main">
      <div class="page-header">
        <h1>Is Loki Here Yet?</h1>
        <p class="lead">Loki is arriving in San Francisco on Frontier Airlines 667, landing Friday, April 11th at 10:41 pm PDT.<p>
      </div>
      <h3 class="pull-left">That's in</h3><h3 id="countdown" class="pull-right"></h3>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script type="text/javascript" src="//jashkenas.github.io/coffee-script/extras/coffee-script.js"></script>
    <script type="text/coffeescript">
      getRemainingString = ->
        delta = moment.duration(moment('2014-04-11T22:41') - moment())

        d = delta.days()
        h = delta.hours()
        m = delta.minutes()
        s = delta.seconds()
        ms = delta.milliseconds()

        dStr = if d > 0 then "#{d} day#{if d > 1 then 's' else ''}, " else ""
        if ms > 100
          msStr = "#{ms}"
        else if ms > 10
          msStr = "0#{ms}"
        else
          msStr = "00#{ms}"

        return "#{dStr}#{if h < 10 then '0' else ''}#{h}:#{if m < 10 then '0' else ''}#{m}:#{if s < 10 then '0' else ''}#{s}.#{msStr}"

      update = ->
        $('#countdown').text(getRemainingString())

      $ () ->
        setInterval(update, 10)
    </script>
  </body>
</html>
